<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Conversion</title>
    </h:head>
    <h:body>
        <h1>Conversion successful</h1>
        <c:choose>
            <c:when test="#{convManager.exception.cause != null}">
                <span>
                    <h:outputText value="From: #{convManager.fromCurrencyCode}"/>
                    <h:outputText value="To: #{convManager.toCurrencyCode}"/>
                    <h:outputText value="Amount: #{convManager.amountToConvert}"/>
                </span>
                <p>
                    <h:outputText value="Conversion: #{convManager.amountConverted}"/>
                </p> 
            </c:when>
        </c:choose>
        <a href="converter.xhtml">Back to main page</a>
    </h:body>
</html>
