<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Conversion</title>
    </h:head>
    <h:body>
        <f:view>
        <f:metadata>
        <f:viewAction action="#{convManager.checkConversion}" />
        </f:metadata>
        </f:view>  

        <h1>Conversion successful</h1>
        <p>
                    <h:outputText value="Amount: #{convManager.amountToConvert}"/><br/>
                    <h:outputText value="From: #{convManager.fromCurrencyCode}"/><br/>
                    <h:outputText value="To: #{convManager.toCurrencyCode}"/>
        </p>
        <p>
            <h:outputText value="Conversion: #{convManager.amountConverted} #{convManager.toCurrencyCode}" style="font-weight:bold"/>
        </p> 

        <a href="converter.xhtml">Back to main page</a>
    </h:body>
</html>
